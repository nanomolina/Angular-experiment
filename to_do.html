<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Binding</title>
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/to_do.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/extra_lib/jquery.js"></script>
    <script type="text/javascript" src="js/extra_lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/extra_lib/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers/todo_ctrl.js"  ></script>
  </head>
  <body ng-app="myApp" class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular Tutorial</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="main.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Experiments <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="index.html">Binding & Controllers</a></li>
                <li><a href="to_do.html">List to do</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="jumbotron">
      <h1 class="page-header">List to do...</h1><hr>


      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>To do</strong> by Angular.js</h3>
        </div>
        <div class="panel-body" >
          <div ng-controller="ListToDoCtrl as todos">
            <form class="form-inline" ng-submit="todos.addItem(todos.new_msg)">
              <input type="text" class="form-control" placeholder="What needs to be done?" ng-model="todos.new_msg">
              <button class="btn btn-success" type="submit">Add Message</button>
              <button class="btn btn-info" type="button" ng-click="todos.deleteItems()">Clear items</button>
              <div class="input-group pull-right">
                <input type="text" class="form-control" placeholder="Search" ng-model="todos.search"/>
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
              </div>
            </form>

            <br>
            <div ng-if="todos.alert_info" ng-class="['alert' ,{'alert-success': todos.added, 'alert-info': todos.deleted}]" role="alert">
              <a href="#" class="alert-link">{{ todos.info }}</a>
            </div>
            <ul class="list-group col-md-4" ng-repeat="todo in todos.messages | filter: todos.search">
              <li class="list-group-item">
                <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="todo.done">
                      <div ng-if="todo.done==true"><s>{{ todo.text | capitalize }}</s></div>
                      <div ng-if="todo.done==false">{{ todo.text | capitalize }}</div>
                    </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="panel-footer"><footer></footer></div>

      </div>

    </div>

  </body>
</html>
